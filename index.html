<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films API Client</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Welcome to the Films API Client</h1>
    <p>This is the front-end for interacting with the Films API.</p>

    <div id="app">
        <table id="filmsTable" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="film in films" :key="film.id">
                    <td @click="getFilm(film.id)" class="text-primary" style="cursor: pointer;">{{ film.name }}</td>
                    <td>{{ film.price }}</td>
                </tr>
            </tbody>
        </table>

        <!-- Modal -->
        <div class="modal fade" id="filmInfoModal" tabindex="-1" aria-labelledby="filmInfoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="filmInfoModalLabel">Film Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-striped">
                            <tr>
                                <th>ID</th>
                                <td>{{ filmInModal.id }}</td>
                            </tr>
                            <tr>
                                <th>Name</th>
                                <td>{{ filmInModal.name }}</td>
                            </tr>
                            <tr>
                                <th>Price</th>
                                <td>{{ filmInModal.price }}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.js"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    films: [],
                    filmInModal: { id: null, name: null, price: null }
                };
            },
            created() {
                fetch('http://localhost:8080/movies')
                    .then(response => response.json())
                    .then(data => {
                        this.films = data;
                    })
                    .catch(error => console.error('Error fetching films:', error));
            },
            methods: {
                async getFilm(id) {
                    try {
                        const response = await fetch(`http://localhost:8080/movies/${id}`);
                        const data = await response.json();
                        this.filmInModal = data;

                        const modal = new bootstrap.Modal(document.getElementById('filmInfoModal'));
                        modal.show();
                    } catch (error) {
                        console.error('Error fetching film details:', error);
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
