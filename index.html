<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films and Actors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="app" class="container mt-5">
        <h1>Films and Actors</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="film in films" :key="film.id">
                    <td @click="getFilmDetails(film.id)" class="text-primary" style="cursor: pointer;">{{ film.name }}</td>
                    <td>{{ film.price }}</td>
                    <td>
                        <button class="btn btn-info btn-sm" @click="getFilmActors(film.id)">View Actors</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="modal fade" id="filmDetailsModal" tabindex="-1" aria-labelledby="filmDetailsModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Film Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-striped">
                            <tr>
                                <th>ID</th>
                                <td>{{ selectedFilm.id }}</td>
                            </tr>
                            <tr>
                                <th>Name</th>
                                <td>{{ selectedFilm.name }}</td>
                            </tr>
                            <tr>
                                <th>Price</th>
                                <td>{{ selectedFilm.price }}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="filmActorsModal" tabindex="-1" aria-labelledby="filmActorsModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Actors</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <ul class="list-group">
                            <li class="list-group-item" v-for="actor in selectedFilmActors" :key="actor.id">
                                {{ actor.name }}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="rest-client.js"></script>
</body>
</html>
